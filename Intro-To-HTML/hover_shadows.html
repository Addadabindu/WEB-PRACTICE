<style>
    .subscribe_button{
        background-color: rgba(209, 4, 4, 0.771);
        color: white;
        border:none;
        height:35px;
        width:110px;
        border-radius:2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }    

    .subscribe_button:hover{
        opacity:0.8;
    }
    .subscribe_button:active{
       opacity:0.6;
    }
    
    .join_button{
      background-color:white;
      color:rgb(28, 28, 202);
      border-color:rgb(28, 28, 202);
      border-style:solid;
      border-width:1px;
      height: 35px;
      width:62px;
      border-radius: 2px;
      cursor:pointer;
      transition: background-color 0.15s,color 0.15s;
    }

    .join_button:hover{
        background-color:rgb(28, 28, 202);
        color:white;
    }

    .join_button:active{
        opacity:0.7;
    }
    
    .tweet_button{
      background-color:rgb(42, 157, 239);
      color: white;
      border:none;
      height: 35px;
      width:70px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor:pointer;
      margin-left: 8px;
      transition:box-shadow 0.15s;
    }

    .tweet_button:hover{
        box-shadow:2px 4px 10px rgba(0,0,0,0.2);
    }

    .tweet_button:active{
        opacity:0.7;
    }
</style>
    
<button class="subscribe_button"> 
    SUBSCRIBE
</button>

<button class="join_button"> JOIN </button>
    
<button class="tweet_button">Tweet</button>
